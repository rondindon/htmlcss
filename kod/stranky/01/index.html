<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Hovno</title>
</head>
<body>
    
   <section class="section-1">
        <h1 class="container">Formular</h1>
   </section>

   <section class="section-2">
        
        <form action="#" method="GET" class="container">

            <input type="text" name="name" placeholder="Name" required>

            <input type="email" name="email" placeholder="Email" required>

            <input type="password" name="pass" id="">

            <input type="date" name="date" >

            <select name="serial">
                <option value="1">Counter-Strike</option>
                <option value="2" selected>Valorant</option>
                <option value="3">Rocket League</option>
            </select>

            <textarea name="message" rows="5">

            </textarea>

            
            <label for="pamataj">
                <input type="checkbox" name="remember" id="pamataj"> Remember me
            </label> <!-- ked kliknem remember me oznaci sa cely checkbox -->
            
            <label>
                <input type="radio" name="day" value="Friday" checked>
                Friday
            </label>
            <label>
                <input type="radio" name="day" value="Saturday">
                Saturday
            </label>
            <label>
                <input type="radio" name="day" value="Sunday">
                Sunday
            </label>


            <!-- <input type="submit" value="Send"> -->

            <button>Send</button>

        </form>

    </div>
   </section>

   <section class="section-3">
    <div class="container">
        
    </div>
   </section>

</body>
</html>
